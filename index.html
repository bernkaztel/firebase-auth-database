<div  id="login-div" class="border border-primary rounded text-center m-5">
  <h2 class="h-25">Inicia sesión</h2>
 <input type="email" placeholder="Escribe tu correo electrónico aquí" id="email-field"/>
 <input type="password" placeholder="Escribe tu contraseña aquí" id="password-field"/>
 <button type="button" onclick="login()" class="btn btn-primary">Login</button>
 <h5>O inicia sesión con Google</h5>
 <button type="button" onclick="googleSignIn()" class="btn btn-primary">Click aquí</button>
</div>

<div id="user-div" class="invisible">
<p id="welcome-user"></p>
<button type="button" onclick="writeUserData()" class="btn btn-secondary">Grabar datos</button>
<button type="button" onclick="logout()" class="btn btn-primary">Logout</button>
</div>
